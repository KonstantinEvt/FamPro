<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Working cabinet of: <span style="color: chocolate " th:text="${name}"></span></h1>
<h3>Your priority role in system: <span style="color: chocolate" th:text="${roles}"></span></h3>
<h3>Your nickname for dialog pages: <span style="color: chocolate" th:text="${nickname}"></span></h3>
<h4>Operation with SSO</h4>
<p><a th:href="@{/cabinet/create}">Create User (For Admin Only) </a></p>
<p><a th:href="@{/cabinet/edit}">Edit yourself in registration server</a></p>
<form id="logoutButtom" action="/logout" method="get"><button type="submit">Logout</button></form>
<br>
<h4>Navigation</h4>
<p><a th:href="@{/cabinet/rules}">Rules</a></p>
<p><a th:href="@{/base}">Working with base</a></p>
<p><a th:href="@{/}">Return to starting Page</a></p>
<br>
<form id="locForm" action="/cabinet/localisation" method="post">
    <h3>Choose localisation</h3>
    <input type="radio" id="enLoc" name="loc" value="en" />
    <label for="enLoc">English</label>
    <div>
        <input type="radio" id="ruLoc" name="loc" value="ru"/>
        <label for="ruLoc">Russian</label>
    </div>
    <br>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
