<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkingCabinet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-nav bg-light">
    <div class="container-fluid row mh-100 no-gutters">
        <span class="navbar-brand col-1"
              style="color: black;font-family: 'Times New Roman',serif; font-size: 16px; width: 15%">Cabinet: </span>
        <span id="nav0" class="navbar-brand col-4"
              style="color: chocolate;font-family: 'Times New Roman',serif; font-size: 20px" ></span>
        <span class="navbar-brand col-2"></span>

        <button class="btn btn-outline-warning col-2 no-gutters" aria-current="page"
                style="color: darkred;font-family: 'Times New Roman',serif; font-size: 12px; padding:0; align-content: center"
                type="button" data-bs-toggle="offcanvas" data-bs-target="#langTab"
                aria-controls="offcanvasRight">Language
        </button>
    </div>
</nav>

<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="langTab" style="width: 200px"
     aria-labelledby="langTab">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="langTabLabel">Language</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="locForm">
        <form id="locForm1" action="/cabinet/localisation" method="get">
            <br>
            <div>
                <button type="submit" class="btn btn-outline-warning">Submit</button>
            </div>
            <br>
            <div>
                <input type="radio" id="ruLoc" name="loc" checked value="en"/>
                <label for="ruLoc">English </label>
            </div>
            <div>
                <input type="radio" id="enLoc" name="loc" value="ru"/>
                <label for="enLoc">Русский </label>
            </div>
        </form>
    </div>
</div>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid row">
        <span class="navbar-brand col-1" style="color: white; font-size: 16px">Nick: </span>
        <span id="nav1" class="navbar-brand col-1" style="color: chocolate; font-size: large"></span>
        <span class="navbar-brand col-1"></span>
        <span class="navbar-brand col-2" style="color: white; font-size: 16px">Prime role:</span>
        <span id="nav2" class="navbar-brand col-1" style="text-align: left; color: chocolate; font-size: large"> </span>
        <span class="navbar-brand col"></span>
        <a class="nav-link col-1" style="color: gray" aria-current="page" href="/logout">Logout</a>
    </div>
</nav>

<nav class="navbar navbar-expand-lg bg-body-secondary "
     style="color: chocolate;font-family: 'Times New Roman',serif; font-size: 16px; padding:0; align-content: center; ">
    <div class="container-fluid" >
        <a class="navbar-brand" style="color: darkred" href="#" onclick="getNews()">News</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" >
                <li class="nav-item">
                    <a class="nav-link " style="color: darkred" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: darkred" aria-current="page" href="#" onclick="commonRules()">Rules</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" style="color: darkred" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Working with base
                    </a>
                    <ul class="dropdown-menu"
                        style="color: chocolate;font-family: 'Times New Roman',serif; font-size: 16px; padding:0; align-content: center">
                        <li><a class="dropdown-item" style="color: chocolate;" href="#mainPanel" onclick="addFamilyMember()">Create
                            new person in the base </a></li>
                        <li><a class="dropdown-item" style="color: chocolate;" th:href="@{/base/family_member/edit}">Edit
                            person in the bas</a></li>
                        <li><a class="dropdown-item" style="color: chocolate;" href="#mainPanel" onclick="getPersonFromBase()">Find
                            person</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" style="color: darkred" href="#mainPanel" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Operation with SSO
                    </a>
                    <ul class="dropdown-menu bg-light-subtle"
                        style="color: chocolate;font-family: 'Times New Roman',serif; font-size: 16px; padding:0; ">
                        <li><a class="dropdown-item" style="color: chocolate;" href="#mainPanel" onclick="creatUserSSO()">Create User
                            (For Admin Only) </a></li>
                        <li><a class="dropdown-item" style="color: chocolate;" href="#mainPanel" onclick="editUserSSO()">Edit yourself
                            in registration server</a></li>
                        <li><a class="dropdown-item" style="color: chocolate;" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="mainPanel" style="padding-right: 0; padding-left: 0" class="container-fluid row mh-100 no-gutters">

</div>
<script src='js/UserForm.js'></script>
<script src='js/News.js'></script>
<script src='js/UserRules.js'></script>
<script src='js/UserSeoOperation.js'></script>
<script src='js/AddPersonInBase.js'></script>
</body>
</html>
