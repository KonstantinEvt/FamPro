<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Рабочий кабинет: <span th:text="${name}"></span>!</h1>
<h2>Ваша роль в системе: <span th:text="${roles}"></span>!</h2>
<h2>Ваш ник в диалоговых окнах: <span th:text="${nickname}"></span></h2>
<h3>Операции с сервером регистрации</h3>
<p><a th:href="@{/cabinet/create}">Создать нового пользователя (Для администраторов только) </a></p>
<p><a th:href="@{/cabinet/edit}">Редактировать свои параметры регистрации</a></p>
<p><a th:href="@{/logout}">Выход из системы</a></p>

<h3>Навигация</h3>
<p><a th:href="@{/base}">Работа с базой</a></p>
<p><a th:href="@{/}">На стартовую страницу</a></p>
<br>
<form id="locForm" action="/cabinet/localisation" method="post">
    <h3>Выбор локализации</h3>
    <input type="radio" id="enLoc" name="loc" value="en" />
    <label for="enLoc">Английский</label>
    <div>
        <input type="radio" id="ruLoc" name="loc" value="ru"/>
        <label for="ruLoc">Русский</label>
    </div>
    <br>
    <div>
        <button type="submit">Выбор</button>
    </div>
</form>
</body>
</html>
